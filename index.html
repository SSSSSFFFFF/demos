<script>
    console.log(returnCitySN["cip"]+','+returnCitySN["cname"])  
    $('button').click(function (e) { 
        console.log($('input').val())
    $.ajax({
        type: "get",
        url: "https://restapi.amap.com/v4/ip?key=10bcf329e4f8bca558562c5f6146663e&ip="+returnCitySN["cip"],
        dataType: "json",
        success: function (response) {
            console.log(response)
            var lnglat  = [];
            var marker = new AMap.Marker();;
            lnglat.push(response.data.lng)
            lnglat.push(response.data.lat)
            marker.setPosition(lnglat);
            var geocoder = new AMap.Geocoder({
                city: "010", //城市设为北京，默认：“全国”
                radius: 1000 //范围，默认：500
            });
            geocoder.getAddress(lnglat, function(status, result) {
                console.log(lnglat,status,result)
                if (status === 'complete'&&result.regeocode) {
                    var address = result.regeocode.formattedAddress;
                    console.log(address)
                    $.ajax({
                        type: "POST",
                        url: "http://139.196.102.62:8888/add",
                        contentType : 'application/json',
                        data: JSON.stringify({
                                "dataBase" : "ips",
                                "collectionName" : "ip",
                                "data":[
                                    {   
                                        "position":lnglat,
                                        "name":$('input').val(),
                                        "ip":returnCitySN["cip"],
                                        "city":returnCitySN["cname"],
                                        "address":address
                                    }
                                ]
                            }),
                            dataType:'json',
                        success: function (res) {
                            console.log(res)
                            $("body").text(JSON.stringify(res))
                        },
                        error:function (err){
                            console.log(err)
                        }
                    });
                }else{
                    log.error('根据经纬度查询地址失败')
                }
            });
            }
    });
   
    
    });
</script>
